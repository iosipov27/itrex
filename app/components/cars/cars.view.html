<div class="form-group">
    <label>Type</label>
    <select class="form-control" ng-model="cars.carType">
        <option ng-repeat="option in cars.carsTypes" value="{{::option.value}}">{{::option.label}}</option>
    </select>

    <label for="location">Location</label>
    <input type="text" class="form-control" ng-model="cars.location" id="location"/>
</div>

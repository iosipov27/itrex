<div class="form-group">
    <label for="hotelRating">Amenities</label>
    <select class="form-control" ng-model="vmHotCtrl.hotelRating" id="hotelRating">
        <option ng-repeat="option in vmHotCtrl.ratings" value="{{::option.value}}" ng-bind-html="option.label"></option>
    </select>

    <label for="hotelLocation">Location</label>
    <input type="text" class="form-control" ng-model="vmHotCtrl.location" id="hotelLocation" />
</div>

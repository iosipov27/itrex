<div class="form-group">
    <label>Amenities</label>
    <select class="form-control" ng-model="hotels.hotelRating">
        <option ng-repeat="option in hotels.ratings" value="{{::option.value}}" ng-bind-html="option.label"></option>
    </select>

    <label>Location</label>
    <input type="text" class="form-control" ng-model="hotels.location" />
</div>
